  <h1 >E-Waste Collection</h1>
  
  <form id="location-form">
    <label for="state">Select State:</label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
    </select>
    
    <label for="city">Select City:</label>
    <select id="city" name="city" required>
      <option value="">Select City</option>
    </select>
    
    <button type="submit">Search</button>
  </form>
  
  <div id="map-container">

  </div>
  
  <!-- Include Leaflet JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Function to populate State and City dropdowns
    function populateDropdowns() {
      const stateDropdown = document.getElementById('state');
      const cityDropdown = document.getElementById('city');

      // Populate State dropdown if it's empty
      if (stateDropdown.children.length === 1) {
        const defaultStateOption = document.createElement('option');
        defaultStateOption.text = 'Maharashtra';
        defaultStateOption.value = 'maharashtra';
        stateDropdown.add(defaultStateOption);
      }

      // Populate City dropdown for Maharashtra if it's empty
      if (cityDropdown.children.length === 1) {
        const defaultCityOption = document.createElement('option');
        defaultCityOption.text = 'Solapur';
        defaultCityOption.value = 'solapur';
        cityDropdown.add(defaultCityOption);
      }
    }

    // Event listener to populate dropdowns on click or focus
    document.addEventListener('DOMContentLoaded', function() {
      const stateDropdown = document.getElementById('state');

      stateDropdown.addEventListener('click', function() {
        populateDropdowns();
      });

      stateDropdown.addEventListener('focus', function() {
        populateDropdowns();
      });

      // Leaflet map initialization centered on Solapur, Maharashtra
      const map = L.map('map').setView([17.6599, 75.9064], 12); // Coordinates for Solapur, Maharashtra
      const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>';
      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(map);
    });
  </script>
