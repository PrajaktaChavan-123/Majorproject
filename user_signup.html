<!DOCTYPE html>
<html>
<head>
  <title>User Sign Up</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <center>
    <div class="signup-container">
      <form id="user-signup-form">
        <h2 style="color: green;">User Sign Up</h2>
        <div class="input-group">
          <label for="username">Username:</label>
          
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="input-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        
        <div class="input-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </center>
  <script>
    const form = document.getElementById('user-signup-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission

      // Regular expressions for email and phone number validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^[0-9]{10}$/; // Adjust as per your mobile number format

      // Get form field values
      const email = form.email.value.trim();
      const phoneNumber = form.phoneNumber.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      // Check if email is valid
      if (!emailRegex.test(email)) {
        alert('Invalid email format. Please enter a valid email.');
        return;
      }

      // Check if phone number is valid
      if (!phoneRegex.test(phoneNumber)) {
        alert('Invalid phone number format. Please enter a valid 10-digit phone number.');
        return;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match. Please re-enter matching passwords.');
        return;
      }

      // If all validations pass, you can proceed with form submission or further processing
      // For example:
      // form.submit(); // Uncomment this line to allow form submission
    });
  </script>

</body>
</html>
